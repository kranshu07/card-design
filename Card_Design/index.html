<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .parent {
        border: 2px solid black;
        height: 55vh;
        width: 40vh;
        margin: 10px;
        border-radius: 10px;
      }
      img {
        width: 37vh;
        margin: 10px;
        border-radius: 10px;
      }
      .parent .btn1 {
        margin: 10px;
        border: 1px solid rgb(201, 199, 199);
        height: 20px;
        width: 100px;
        font-weight: 700;
        border-radius: 30px;
        color: rgb(148, 146, 146);
      }
      .parent .btn2 {
        margin: 10px;
        border: 1px solid rgb(201, 199, 199);
        height: 20px;
        width: 95px;
        font-weight: 700;
        border-radius: 30px;
        color: rgb(148, 146, 146);
      }

      .parent h2 {
        margin: 10px;
        color: rgb(57, 57, 57);
      }
      .parent p {
        margin: 10px;
        color: rgb(148, 146, 146);
      }

      .parent .btn3{
        color: rgb(19, 105, 211);
        font-weight: 700;
        display: flex;
       padding: 10px;
       border: none;
      margin-left:95px;
      border-radius: 20px;
      background-color: rgb(220, 249, 244);

      }
    </style>
  </head>
  <body>
    <div class="parent">
      <img
        src="https://i.pinimg.com/736x/f2/28/56/f22856061ed0574452e046cef55dc13f.jpg"
      />

      <button class="btn1">RadhaKrishna</button>
      <button class="btn2">WallPaper</button>

      <h2>About RadhaKrishna</h2>
      <p>
        Radha and Krishna are central figures in Hinduism, representing the
        divine union of the soul and God through pure, eternal love.
      </p>
      <button class="btn3">Read More</button>
    </div>
  </body>
</html>
